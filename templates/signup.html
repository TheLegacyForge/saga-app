<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Inter&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #f0f0f0;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding-top: 80px;
        }
        .signup-box {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            opacity: 0;
            transform: translateY(40px);
            animation: fadeInUp 0.8s ease-out forwards;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h1 {
            font-family: 'Cinzel Decorative', cursive;
            color: #de6b00;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-control {
            background-color: #fff;
            color: #000;
            border-radius: 6px;
        }
        .btn-primary {
            background-color: #de6b00;
            border: none;
        }
        .btn-primary:hover {
            background-color: #c95f00;
        }
        .text-link {
            color: #de6b00;
            text-align: center;
            display: block;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="signup-box">
        <h1>SIGN UP</h1>
        <form method="POST">
            <input type="text" name="username" class="form-control mb-3" placeholder="Username" required>
            <input type="email" name="email" class="form-control mb-3" placeholder="Email" required>
            <input type="password" name="password" class="form-control mb-3" placeholder="Password" required>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
        <a href="/login" class="text-link">Already have an account? Login</a>
    </div>
</body>
</html>
