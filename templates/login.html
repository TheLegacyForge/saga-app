<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - SAGA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Inter&display=swap" rel="stylesheet">
  <style>
    body { background-color: #121212; color: #f0f0f0; font-family: 'Inter', sans-serif; }
    .container { max-width: 400px; margin: 100px auto; padding: 20px; background: #1e1e1e; border-radius: 8px; }
    h1 { font-family: 'Cinzel Decorative', serif; color: #de6b00; text-align: center; margin-bottom: 20px; }
    .btn-primary { background-color: #de6b00; border: none; }
    .btn-primary:hover { background-color: #c45f00; }
    a { color: #de6b00; display: block; text-align: center; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form method="post">
      <input name="email" class="form-control" placeholder="Email or Username" required><br>
      <input name="password" type="password" class="form-control" placeholder="Password" required><br>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <a href="/signup">Don't have an account? Sign up</a>
  </div>
</body>
</html>
